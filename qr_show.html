<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Poppins', sans-serif;
            background-color: #f0f0f0; /* Replace with the app's color scheme */
        }
        .qr-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffffff; /* Replace with the app's color scheme */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        .qr-code {
            max-width: 90%;
            max-height: 90%;
        }
    </style>
    <title>QR Code Display</title>
</head>
<body>
    <div class="qr-container">
        <img src="path/to/your/qr-code.png" alt="QR Code" class="qr-code">
    </div>
</body>
</html>
