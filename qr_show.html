<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Show</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            padding: 20px;
        }

        .qr_show_footer {
            max-width: 100%; /* Changed from 400px to full width */
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 20px;
            margin-top: 20px;
        }

        .gif {
            width: 400px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="gif1.gif" alt="GIF 1" class="gif">
        <img src="gif2.gif" alt="GIF 2" class="gif">
    </div>
    <div class="qr_show_footer">
        <p>Footer content goes here.</p>
    </div>
</body>
</html>
