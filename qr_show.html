<!DOCTYPE html>
<html lang="pl">
<head>
    <title>mObywatel - Kod QR</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/main.css">
    <link rel="icon" type="image/x-icon" href="images/otM5jOA.png">
    <link rel="apple-touch-icon" href="images/otM5jOA.png">
    <link rel="shortcut icon" href="images/otM5jOA.png">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=0.8, user-scalable=no">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
        .qr_show_container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            background-color: #f5f6fb;
            padding: 20px;
            padding-top: 60px;
            padding-bottom: 100px;
        }

        .qr_show_header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: auto;
            background-color: transparent;
            border-bottom: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            padding: 20px;
            z-index: 100;
            box-sizing: border-box;
        }

        .qr_show_back {
            font-size: 16px;
            color: var(--text);
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: "Poppins", sans-serif;
        }

        .qr_show_back img {
            width: 20px;
            height: 20px;
        }

        .qr_show_title {
            display: none;
        }

        .qr_show_placeholder {
            display: none;
        }

        .qr_show_main_title {
            font-size: 26px;
            font-weight: 700;
            color: #111;
            margin-bottom: 16px;
            margin-top: 0;
            line-height: 1.3;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }

        .qr_show_description {
            font-size: 16px;
            font-weight: 400;
            color: #666;
            margin-bottom: 28px;
            line-height: 1.5;
            font-family: "Roboto", sans-serif;
            text-align: center;
        }

        .qr_show_content {
            background-color: white;
            border-radius: 20px;
            padding: 30px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 20px;
        }

        .qr_show_frame {
            display: flex;
            justify-content: center;
            margin-bottom: 28px;
        }

        .qr_show_image {
            width: 320px;
            height: 320px;
            object-fit: contain;
        }

        .qr_show_number {
            font-size: 44px;
            font-weight: 700;
            letter-spacing: 4px;
            color: #111;
            margin: 28px 0;
            font-family: "Roboto", sans-serif;
        }

        .qr_show_progress_container {
            margin-bottom: 16px;
        }

        #qrProgress {
            width: 100%;
            height: 6px;
            border-radius: 3px;
            overflow: hidden;
            background-color: #e6eef2;
            border: none;
            -webkit-appearance: none;
            appearance: none;
        }

        #qrProgress::-webkit-progress-bar {
            background-color: #e6eef2;
            border-radius: 3px;
        }

        #qrProgress::-webkit-progress-value {
            background: linear-gradient(90deg, #1B6335, #3993BD);
            border-radius: 3px;
        }

        #qrProgress::-moz-progress-bar {
            background: linear-gradient(90deg, #1B6335, #3993BD);
            border-radius: 3px;
        }

        .qr_show_timer {
            font-size: 16px;
            color: #666;
            font-weight: 500;
            font-family: "Roboto", sans-serif;
        }

        .qr_show_footer {
            background-color: white;
            border-radius: 20px;
            padding: 20px;
            max-width: 400px;
            width: 100%;
            box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .qr_show_footer_gif {
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr_show_footer_gif img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .qr_show_footer_text {
            font-size: 12px;
            color: #666;
            font-weight: 400;
            font-family: "Roboto", sans-serif;
            margin: 0;
        }
    </style>
</head>
<body>

    <div class="qr_show_header">
        <div class="qr_show_back" onclick="goBack()">
            <img src="images/BDZT6fX.png">
            <span>Wróć</span>
        </div>
    </div>

    <div class="qr_show_container">
        <div class="qr_show_main_title">
            Pokaż kod QR osobie, której<br>dokument sprawdzasz
        </div>
        
        <div class="qr_show_description">
            Gdy ta osoba zeskanuje lub przepisze kod, zobaczysz jej dane na swoim telefonie.
        </div>

        <div class="qr_show_content">
            <div class="qr_show_frame">
                <img src="images/qr_code.png" class="qr_show_image">
            </div>

            <div class="qr_show_number" id="randomQrCode">000000</div>

            <div class="qr_show_progress_container">
                <progress id="qrProgress" value="100" max="100"></progress>
            </div>

            <div class="qr_show_timer">
                Kod wygaśnie za: <span id="qrTimer">2:30</span>
            </div>
        </div>

        <div class="qr_show_footer">
            <div class="qr_show_footer_gif">
                <img src="images/gzot1Pt.gif" alt="Polish Flag">
            </div>
            <p class="qr_show_footer_text">Rzeczpospolita Polska</p>
        </div>
    </div>

    <script>
        function goBack() {
            window.history.back();
        }

        // Generuj losowy 6-cyfrowy kod
        function generateRandomQRCode() {
            return Math.floor(Math.random() * 1000000).toString().padStart(6, '0');
        }

        // Ustaw losowy kod na stronie
        document.getElementById('randomQrCode').textContent = generateRandomQRCode();

        // Timer
        let seconds = 150;
        const timer = document.getElementById("qrTimer");
        const progress = document.getElementById("qrProgress");

        const interval = setInterval(() => {
            if (seconds <= 0) {
                clearInterval(interval);
                return;
            }

            const min = Math.floor(seconds / 60);
            const sec = seconds % 60;

            timer.textContent = `${min}:${sec.toString().padStart(2,"0")}`;
            progress.value = (seconds / 150) * 100;

            seconds--;
        }, 1000);
    </script>
    <script src="assets/bar.js"></script>
    <script src="assets/manifest.js"></script>

</body>
</html>
